<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form id="form">
    <div>
      <input type="text"
        id="email"
        placeholder="email" />
    </div>
    <div><input type="text"
        id="password"
        placeholder="password" /></div>
    <input type="submit"
      id="submit"
      value="submit" />
  </form>

  <script src="https://cdn.socket.io/4.1.0/socket.io.js"></script>
  <script>
    const port = 3030;
    var socket;

    const form = document.getElementById('form');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch(`http://${window.location.host}/auth/login`, {
        method: 'POST',
        body: JSON.stringify({
          login: emailField.value,
          password: passwordField.value,
        }),
        headers: {
          'Content-Type': 'application/json',
        },
      });

      const { token } = await response.json();

      form.hidden = true;

      socket = io(`http://${window.location.host}`, {
        transports: ['websocket'],
        withCredentials: true,
        auth: {
          token: token,
        },
        extraHeaders: {
          'my-custom-header': 'abcd',
        },
      });

      socket.on('connect', () => {
        console.log('connected');
        // socket.emit('login',{login:'dsfddfs',password:'wwwww'})
        // socket.emit('test',{});
        socket.on('test_connection', (message) => {
          console.log(message);
        });
        socket.on('receive_message', (message) => {
          console.log('Received message', message);
        })
      });

      localStorage.setItem('token', token);

      const chats = await fetch(`http://${window.location.host}/chats`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
        },
      }).then((res) => res.json());

      console.log(chats);

      // const user = await whoami.json();
      // console.log(user);
    });
  </script>
</body>

</html>
